name: figma-parser-backend
services:
  db:
    image: postgres:15-alpine
    container_name: parser_db
    restart: always
    env_file:
      - docker_postgresql.env
    ports:
      - "5432:5432"
    expose:
      - '5432' # Opens port 5432 on the container
    volumes:
      - ./conf/pgsql.conf:/etc/postgresql/postgresql.conf # Where our db instance config is set
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 10s
      timeout: 20s
      retries: 10
      start_period: 5s

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: parser_backend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - GIN_MODE=release
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=parser_db
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  postgres_data: